<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Buffering screen */
        .buffering-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(249, 249, 249);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }

        .logo {
            width: 250px;
            height: auto;
        }

        /* Main screen */
        .main-screen {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        .main-screen.show {
            opacity: 1;
        }

        .feature-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 200px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            margin: 20px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .feature-box.show {
            opacity: 1;
            transform: scale(1);
        }

        .feature-box h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .feature-box a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .feature-box a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Animation effect */
        .feature-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            transition: transform 0.5s;
            transform: translate(-50%, -50%) scale(0);
        }

        .feature-box:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .voice-command {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .voice-command:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .feature-box {
                width: 200px;
                height: 180px;
            }
            
            .feature-box h2 {
                font-size: 18px;
            }

            .logo {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .main-screen {
                flex-direction: column;
            }

            .feature-box {
                width: 100%;
                max-width: 300px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="buffering-screen" id="buffering-screen">
        <img src="./logo/logo1.gif" alt="Logo" class="logo">
    </div>
    <div class="main-screen" id="main-screen"> 
        <div class="feature-box" onclick="redirectTo('https://vinayai016.github.io/navidemo/')" target="_blank">
            <h2>Map Navigation</h2>
            <a href="https://vinayai016.github.io/navidemo/" target="_blank">Click Me</a>
        </div>
        <div class="feature-box" onclick="redirectTo('http://192.168.18.58:8501/')" target="_blank">
            <h2>Obstacle Detection</h2>
            <a href="http://192.168.18.58:8501/" target="_blank">Click Me</a>
        </div>
        <div class="feature-box" onclick="redirectTo('https://vinayai016.github.io/ATOM/')">
            <h2>Virtual Assistant</h2>
            <a href="https://vinayai016.github.io/ATOM/">Click Me</a>
        </div>
        <button class="voice-command" onclick="startVoiceRecognition()">Activate Voice Assistant</button>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('buffering-screen').style.opacity = '0';
                document.getElementById('buffering-screen').addEventListener('transitionend', () => {
                    document.getElementById('buffering-screen').style.display = 'none';
                    document.getElementById('main-screen').classList.add('show');
                    animateFeatureBoxes();
                });
            }, 3000); // 3 seconds buffering
        };

        function animateFeatureBoxes() {
            const boxes = document.querySelectorAll('.feature-box');
            boxes.forEach((box, index) => {
                setTimeout(() => {
                    box.classList.add('show');
                }, index * 500); // Staggered animation for each box
            });
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.onstart = function() {
                console.log('Voice recognition activated. Try speaking into the microphone.');
            };

            recognition.onspeechend = function() {
                console.log('You were quiet for a while so voice recognition turned itself off.');
                recognition.stop();
            };

            recognition.onerror = function(event) {
                if (event.error === 'no-speech') {
                    console.log('No speech was detected. Try again.');
                }
            };

            recognition.onresult = function(event) {
                const current = event.resultIndex;
                const transcript = event.results[current][0].transcript.toLowerCase().trim();

                console.log('You said: ', transcript);

                if (transcript.includes('navigation')) {
                    redirectTo('https://vinayai016.github.io/navidemo/');
                } else if (transcript.includes('detection')) {
                    redirectTo('http://192.168.18.58:8501/');
                } else if (transcript.includes('assistant')) {
                    redirectTo('https://vinayai016.github.io/ATOM/');
                } else {
                    console.log('Command not recognized. Please try again.');
                }
            };

            recognition.start();
        }
    </script>
</body>
</html>
